<section>
  <form name="form" ng-submit="login()">
    <fieldset>
      <legend>Login form</legend>
	
      <div class="form-group">
        <label>Email</label>
        <input type="text" ng-model="user.email">
      </div>
	
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password">
      </div>
	
      <div class="actions">
        <label></label>
        <button>Login</button>
      </div>
    </fieldset>
  </form>
<section>
